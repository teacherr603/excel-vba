<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>VBA</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      background-color: #f4f4f4;
      padding: 20px;
      line-height: 1.6;
    }
    .content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2></h2>
  <div class="content">
 
index=your_index_name
| eval filename=replace(source, "^.*/", "")
| eventstats count as line_count by source
| table _time, source, line_count, _raw

index=your_index_name source="*/路径/*"
| eval filename=replace(source, "^.*/", "")
| stats count as line_count by filename



  </div>
</body>
</html>
